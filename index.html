<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Correio Registado</title>

  <link rel="stylesheet" href="assets/styles/main.css">

  <style>
    :root {
      --offset-x: 0mm;
      --offset-y: 0mm;
    }
  </style>
</head>

<body>
  <section id="print-container">
    <img src="./assets/imgs/fundo.svg" alt="" id="background-form" class="no-print">

    <input type="text" id="dest-nome1" data-savestate="nome1">
    <input type="text" id="dest-morada1" data-savestate="morada1">
    <input type="text" id="dest-codigo-postal1" data-savestate="codigopostal1" name="zipcode" onkeyup="checkPattern(this)" data-pattern="DDDD DDD">
    <input type="text" id="dest-localidade1" data-savestate="localidade1">

    <input type="text" id="dest-nome2" data-savestate="nome2">
    <input type="text" id="dest-morada2" data-savestate="morada2">
    <input type="text" id="dest-codigo-postal2" data-savestate="codigopostal2" name="zipcode" onkeyup="checkPattern(this)" data-pattern="DDDD DDD">
    <input type="text" id="dest-localidade2" data-savestate="localidade2">

    <label class="container" id="radio-nacional">
      <input type="radio" name="radio1" checked>
      <span class="checkmark"></span>
    </label>
    <label class="container" id="radio-internacional">
      <input type="radio" name="radio1">
      <span class="checkmark"></span>
    </label>

    <label class="container" id="radio-simples">
      <input type="radio" name="radio2">
      <span class="checkmark"></span>
    </label>
    <label class="container" id="radio-registado">
      <input type="radio" name="radio2">
      <span class="checkmark"></span>
    </label>

    <label class="container" id="check-prepago">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container" id="check-livro">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container" id="check-citacaoviapostal">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container" id="check-notificacaoviapostal">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container" id="check-saco">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container" id="check-outro">
      <input type="checkbox" onclick="toogleVisibility(this, 'text-outro')">
      <span class="checkmark"></span>
    </label>
    <input type="text" id="text-outro" maxlength="9">
    <label class="container" id="check-citacaoviapostal2">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container" id="check-notificacaoviapostalsimples">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>


    <label class="container" id="check-avisorececao">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container" id="check-entregaproprio">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container" id="check-entregadomicilio">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container" id="check-cob">
      <input type="checkbox" onclick="toogleVisibility(this, 'text-cob')">
      <span class="checkmark"></span>
    </label>
    <input type="text" id="text-cob" onkeyup="checkPattern(this, true)" data-pattern="DD DDD DD">

    <label class="container" id="check-vd">
      <input type="checkbox" onclick="toogleVisibility(this, 'text-vd')">
      <span class="checkmark"></span>
    </label>
    <input type="text" id="text-vd" onkeyup="checkPattern(this, true)" data-pattern="DD DDD DD">

    <input type="text" id="text-peso" maxlength="7">
    <input type="text" id="text-dts" maxlength="7">


    <label class="container" id="check-sms">
      <input type="checkbox" onclick="toogleVisibility(this, 'text-sms')">
      <span class="checkmark"></span>
    </label>
    <input type="tel" id="text-sms" maxlength="9">

    <label class="container" id="check-email">
      <input type="checkbox" onclick="toogleVisibility(this, 'text-email')">
      <span class="checkmark"></span>
    </label>
    <input type="email" id="text-email">


    <div id="buttons-container" class="no-print">
      <button title="Imprimir" onclick="window.print()">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#000000" d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
        </svg>

          </svg>
      </button>

          </svg>
      </button>
      <a href="http://github.com" target="_blank" title="Página oficial no GitHub">
        <svg viewBox="0 0 24 24">
          <path fill="#000000" d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />
        </svg>
      </a>

    </div>
  </section>


  <dialog id="dialog-options" open>
    <button>X</button>

    <input type="number" name="" value="0" step="0.5" max="100" min="-100" id="">

    <input type="checkbox" name="" id="">Guardar
  </dialog>


<script src="./assets/scripts/main.js"></script>


</body>

</html>
